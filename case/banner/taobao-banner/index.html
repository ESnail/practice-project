<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>淘宝首页banner图--无缝滚动</title>
  <style type="text/css"> 
	*{margin:0; padding:0;}
	h1{text-align:center; margin-top:30px; font-size:36px; font-family:"楷体";}
	/*图片轮播*/
	.ad{width:520px; height:280px; margin:50px auto; position:relative; overflow:hidden;}
	.ad .picbox{width:3640px; height:280px; position:absolute; top:0; left:-520px;}
	.ad .picbox li{list-style:none; width:520px; height:280px; float:left;}
	/*左右按钮*/
	.ad .btn li{width:50px; height:70px; list-style:none; color:#fff; text-align:center; line-height:70px; font-size:34px; font-weight:700; position:absolute; top:115px; cursor:pointer;}
	.ad .btn li:hover{background:rgba(0,0,0,0.3);}
	.ad .btn li.left{left:10px;}
	.ad .btn li.right{right:10px;}
  </style>
 </head>
 <body>
   <h1>淘宝首页图片轮播--无缝滚动</h1>
  <!--图片轮播-->
  <div class="ad">
	<ul class="picbox">
		<li><img src="img/5.jpg"/></li>
		<li><img src="img/1.png"/></li>
		<li><img src="img/2.jpg"/></li>
		<li><img src="img/3.jpg"/></li>
		<li><img src="img/4.jpg"/></li>
		<li><img src="img/5.jpg"/></li>
		<li><img src="img/1.png"/></li>
	</ul>
	<!--左右按钮-->
	<ul class="btn" onselectstart="return false">
		<li class="left">&lt;</li>
		<li class="right">&gt;</li>
	</ul>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript">
	$(function(){
		var i = 1; //自增、自减变量
		var Time = new Date();
		//右边按钮
		$(".right").click(function(){
			if( (new Date() - Time) > 500){
				Time = new Date();
				i++;
				$(".picbox").stop(true).animate({left:-i*520+"px"},500,function(){
					if(i == 6){
						$(this).css("left","-520px");
						i = 1;	
					};
				});
			};
		});
		//左边按钮
		$(".left").click(function(){
			if( (new Date() - Time) > 500){
				Time = new Date();
				i--;
				$(".picbox").stop(true).animate({left:-i*520+"px"},500,function(){
					if(i == 0){
						$(this).css("left","-2600px");
						i = 5;	
					};
				});
			};
		});
		//自动轮播
		function autoPlay(){
			autoTime = setInterval(function(){
				i++;
				$(".picbox").stop(true).animate({left:-i*520+"px"},1000,function(){
					if(i == 6){
						$(this).css("left","-520px");
						i = 1;	
					}
				});
			},2000);
		};
		autoPlay();
		//停止轮播
		$(".ad").hover(function(){
			clearInterval(autoTime);
		},function(){
			autoPlay();
		});
	});
	
  </script>
 </body>
</html>
