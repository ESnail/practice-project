	$(function(){
		
		$(".nav ul li").hover(function(){
			var awidth = $(this).find("a").width();
			//var liwidth = $(this).prev().width();
			//alert(width);
			var index = $(this).index();
			var width = 0;
			var liwidth = 0;
			//获取滑动上去列的前面的宽度

			$(".nav .line").stop(true,true).animate({"width":awidth,"left":width+18+"px"},300);

	})
