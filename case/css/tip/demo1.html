<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>CSS3图片动态提示效果</title>
  <style type="text/css">
	*{margin:0; padding:0;}
	body{font-size:12px; font-family:"微软雅黑";}
	
	figure{width:33%; height:270px; border:1px solid #fff;  float:left; position:relative; overflow:hidden;}
	figure figcaption{position:absolute; top:0px; left:0px; color:#fff;}
	figure img{opacity:0.8; transition:0.35s;}
	figure figcaption p,h2,div,span{transition:0.35s;}
	
	/*响应式布局*/
	/*当屏幕分辨率是1001px时*/
	@media screen and (min-width:1001px){
		figure{width:33%;}
	}
	/*当屏幕分辨率是1000px时*/
	@media screen and (min-width:601px) and (max-width:1000px){
		figure{width:49.5%;}
	}
	/*当屏幕分辨率是600px时*/
	@media screen and (max-width:600px){
		figure{width:100%;}
	}
	
	.demo1{background:#336633;}
	.demo1 figcaption{padding:40px;}
	.demo1 figcaption p{background:#fff; color:#000; margin:5px; padding:3px; -webkit-transform:translate(-200px,0px)}
	.demo1 figcaption p:nth-of-type(1){transition-delay:0.05s}
	.demo1 figcaption p:nth-of-type(2){transition-delay:0.1s}
	.demo1 figcaption p:nth-of-type(3){transition-delay:0.15s}
	.demo1:hover figcaption p{-webkit-transform:translate(0px,0px)}
	.demo1:hover img{transform:translate(-50px,0px); opacity:0.5}

	.demo2{background:#FF80AA;}
	.demo2:hover img{opacity:1;}
	.demo2 figcaption{width:100%; height:100%;}
	.demo2 figcaption h2{margin-top:15%; margin-left:17%;}
	.demo2 figcaption p{margin-left:17%; font-size:14px; font-weight:700; transform:translate(0px,50px); opacity:0;}
	.demo2 figcaption div{width:80%; height:80%; border:2px solid #fff; position:absolute; top:10%; left:0; right:0; margin:0 auto; transform:translate(0px,-300px) rotate(-360deg)}
	.demo2:hover figcaption div{transform:translate(0px,0px) rotate(0deg)}
	.demo2:hover figcaption p{transform:translate(0px,0px); opacity:1; transition-delay:0.2s;}

	.demo3{background:#a400a4;}
	.demo3:hover img{opacity:1;}
	.demo3 figcaption{width:100%; height:100%;}
	.demo3 figcaption h2{width:75%; height:20px; margin:20% 0 0 auto;  transform:scale(0.8,0.8); opacity:0;}
	.demo3 figcaption p{width:50%; height:20px; margin:0 auto;  transform:scale(0.8,0.8); opacity:0;}
	.demo3 .one{width:80%; height:70%; border-top:2px solid #fff; border-bottom:2px solid #fff; position:absolute; top:0; left:0; right:0; margin:10% auto; transform:scale(0,1); opacity:0;}
	.demo3 .two{width:65%; height:85%; border-left:2px solid #fff; border-right:2px solid #fff; position:absolute; top:0; left:0; right:0; margin:5% auto; transform:scale(1,0);  opacity:0;}
	.demo3:hover .one{transform:scale(1,1); opacity:1;}
	.demo3:hover .two{transform:scale(1,1); opacity:1;}
	.demo3:hover figcaption h2{transform:scale(1,1); opacity:1;transition-delay:0.2s;}
	.demo3:hover figcaption p{ transform:scale(1,1); opacity:1; transition-delay:0.3s;}

	.demo4{background:#ffd2ff;}
	.demo4:hover img{opacity:1;}
	.demo4 figcaption{top:20%; left:60%;}
	.demo4 figcaption h2{transform:skew(90deg); color:#000;}
	.demo4 figcaption p{transform:skew(90deg); transition-delay:0.2s; color:#000;}
	.demo4:hover figcaption h2{transform:skew(0deg)}
	.demo4:hover figcaption p{transform:skew(0deg)}

	.demo5{background:#d4d4d4;}
	.demo5 figcaption{width:100%; height:100%;}
	.demo5 figcaption h2{margin-top:20%; margin-left:30%; color:#000; transform:scale(0.5,0.5); opacity:0;}
	.demo5 figcaption p{margin-left:30%; color:#000; transform:scale(0.5,0.5); opacity:0;}
	.demo5 figcaption div{width:80%; height:80%; border:2px solid #000; position:absolute; top:10%; left:0; right:0; margin:0 auto; transform:scale(1.2,1.2); opacity:0;}
	.demo5:hover figcaption div{transform:scale(1,1); opacity:1;}
	.demo5:hover img{opacity:1; transform:scale(1.2,1.2)}
	.demo5:hover figcaption h2{transform:scale(1.2,1.2); opacity:1;}
	.demo5:hover figcaption p{transform:scale(1.2,1.2); opacity:1;}

	.demo6{background:#c1c1ff;}
	.demo6:hover img{opacity:1;}
	.demo6 figcaption{width:110%; height:100%;}
	.demo6 figcaption h2{margin-top:15%; margin-left:15%; opacity:0; color:#000;}
	.demo6 figcaption p{color:#000;  position:absolute; bottom:35px; right:65px; transform:translate(0px,20px); opacity:0; z-index:10;}
	.demo6 figcaption div{width:100%; height:100%; background:#eee; transform:translate(0px,300px);}

	.demo6:hover figcaption h2{opacity:1;}
	
	.demo6:hover figcaption div{transform:translate(0px,270px) rotate(-14deg); transform-origin:0 0; position:absolute; top:0; left:0;}
	.demo6:hover figcaption p{transform:translate(0px,0px); opacity:1;}
	
	
  </style>
 </head>
 <body>
  <figure class="demo1">
	<img src="images/1.jpg" width="120%" height="120%"/>
	<figcaption>
		<h2>平移效果</h2>
		<p>多条图片简介文字</p>
		<p>逐一飞入动画</p>
		<p>利用动画延时达到效果</p>
	</figcaption>
  </figure>
  <figure class="demo2">
	<img src="images/2.jpg" width="100%" height="100%"/>
	<figcaption>
		<h2>旋转效果</h2>
		<p>通过旋转和位移</p>
		<p>制作出飞入的效果</p>
		<div></div>
	</figcaption>
  </figure>
  <figure class="demo3">
	<img src="images/3.jpg" width="100%" height="100%"/>
	<figcaption>
		<h2>#字效果</h2>
		<p>两个div</p>
		<p>分别只有两边</p>
		<p>放大、缩小实现</p>
		<div class="one"></div>
		<div class="two"></div>
	</figcaption>
  </figure>
  <figure class="demo4">
	<img src="images/4.jpg" width="100%" height="100%"/>
	<figcaption>
		<h2>斜切效果</h2>
		<p>利用斜切属性skew</p>
		<p>以及延时</p>
	</figcaption>
  </figure>
  <figure class="demo5">
	<img src="images/5.jpg" width="100%" height="100%"/>
	<figcaption>
		<h2>缩放动画</h2>
		<p>利用缩放属性scale</p>
		<p>以及div盒子</p>
		<div></div>
	</figcaption>
  </figure>
  <figure class="demo6">
	<img src="images/6.jpg" width="100%" height="100%"/>
	<figcaption>
		<h2>利用旋转显示额外信息</h2>
		<p>旋转的中心点设置在顶点</p>
		<div></div>
	</figcaption>
  </figure>

 </body>
</html>
