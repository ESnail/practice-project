 <style type="text/css">
	*{margin:0; padding:0;}

	h2{margin-top:50px;text-align:center;}

	/*容器 start*/
	.container{width:300px; margin:50px auto;}
	/*小黄人*/
	.container .littleH{position:relative;}
	/*身体*/
	.container .littleH .Hbody{width:240px; height:400px; background:rgb(249,217,70); border:5px solid #000; border-radius:115px;  position:absolute; left:0; right:0; margin:0 auto; z-index:2; overflow:hidden;}
	/*裤子*/
	.container .littleH .Hbody .trousers{width:240px; height:100px; background:rgb(32,116,160); position:absolute; bottom:0; border-top:5px solid #000;}
	/*裤子凸出的矩形部分*/
	.container .littleH .Hbody .trousers .t_top{width:160px; height:60px; border:5px solid #000; border-bottom:none; border-radius:0 0 5px 5px; background:rgb(32,116,160); position:absolute; bottom:100px; left:34px;}
	/*吊带*/
	.container .littleH .Hbody .trousers .condoleBelt .left,.right{width:100px; height:16px; border:5px solid #000; background:rgb(32,116,160); position:absolute; top:-90px; left:-35px; z-index:2; -webkit-transform:rotate(45deg);}
	.container .littleH .Hbody .trousers .condoleBelt .right{top:-88px; left:165px; -webkit-transform:rotate(-45deg);}
	/*吊带上的小黑圆点*/
	.container .littleH .Hbody .trousers .condoleBelt .left:after,.right:after{content:''; width:8px; height:8px; border-radius:50%; background:#000; position:absolute; top:4px; left:88px;}
	.container .littleH .Hbody .trousers .condoleBelt .right:after{left:5px;}
	/*裤袋*/
	.container .littleH .Hbody .trousers .pocket{width:60px; height:45px; border:5px solid #000; border-radius:0px 0px 25px 25px; position:absolute; bottom:65px; left:84px;}
	/*三条线*/
	.container .littleH .Hbody .trousers .left_line{width:30px; height:30px; border-bottom-left-radius:100px; border-left:6px solid #000; border-bottom:6px solid #000; position:absolute; left:0; bottom:60px; -webkit-transform:rotate(-75deg)}
	.container .littleH .Hbody .trousers .right_line{width:30px; height:30px; border-bottom-right-radius:100px; border-right:6px solid #000; border-bottom:6px solid #000; position:absolute; right:0; bottom:60px; -webkit-transform:rotate(75deg)}
	.container .littleH .Hbody .trousers .bottom_line{height:40px; border:3px solid #000; border-radius:3px; position:absolute; left:118px; bottom:0;}
	/*头发*/
	.container .littleH .hair{position:relative;}
	.container .littleH .hair .left_one{width:130px; height:100px; border-radius:50%; border-top:8px solid #000; position:absolute; left:45px; top:-17px; -webkit-transform:rotate(27deg); -webkit-animation:lefthair 2s ease-in-out infinite;}
	@-webkit-keyframes lefthair{0%,12%,31%,100%{}30%{-webkit-transform:rotate(31deg) translate3d(-3px,-1px,0);}}
	.container .littleH .hair .left_two{width:80px; height:80px; border-radius:50%; border-top:6px solid #000; position:absolute; left:72px; top:-10px; -webkit-transform:rotate(15deg);}
	/*眼睛*/
	.container .littleH .eyes{position:relative; z-index:3;}
	.container .littleH .eyes .leftEye,.rightEye{width:85px; height:85px; border:6px solid #000; border-radius:50%; background:#fff; position:absolute; top:60px; left:55px;}
	.container .littleH .eyes .rightEye{left:148px;}
	.container .littleH .eyes .leftEye .Lblack,.rightEye .Rblack{width:40px; height:40px; border-radius:50%; background:#000; position:absolute; top:24px; left:22px;-webkit-animation:blackeye 5s ease-in infinite;}
	@-webkit-keyframes blackeye{0%,20%,50%,70%,100%{-webkit-transform:translateX(0px);}80%,90%{-webkit-transform:translateX(-15px)}}
	.container .littleH .eyes .leftEye .Lblack .Lwhite,.rightEye .Rblack .Rwhite{width:20px; height:20px; border-radius:50%; background:#fff; position:absolute; top:7px; left:17px; -webkit-animation:whiteeye 5s ease-in-out infinite;}
	@-webkit-keyframes whiteeye{0%,20%,50%,70%,100%{-webkit-transform:translateX(0px);}30%,40%{-webkit-transform:translate3d(3px,4px,0);}80%,90%{-webkit-transform:translate3d(-15px,4px,0);}}
	.container .littleH  .eyes .rightEye .Rblack .Rwhite{top:4px; left:17px;}
	/*眼睛框*/
	.container .littleH  .eyes .leftEye:after,.rightEye:after{content:''; width:28px; height:18px; background:#000; position:absolute; left:-32px; top:37px;  -webkit-transform:skewX(20deg) rotate(7deg);}
	.container .littleH  .eyes .rightEye:after{left:89px; top:37px; -webkit-transform:skewX(-20deg) rotate(-7deg);}
	/*嘴巴*/
	.container .littleH .mouse{position:relative;}
	.container .littleH .mouse .M_shape{width:55px; height:35px; border:5px solid #000; border-bottom-left-radius:30px;
	background:#fff; position:absolute; top:175px; left:125px; z-index:3; -webkit-transform:rotate(-35deg); -webkit-animation:mouse 5s ease-in-out infinite;}
	@-webkit-keyframes mouse{40%,43%{width:45px; height:25px; top:180px;}0%,35%,48%,100%{width:55px; height:35px; top:175px; -webkit-transform:rotate(-35px);}}
	/*把嘴巴上部分遮盖掉*/
	.container .littleH .mouse .M_shape:after{content:''; width:70px; height:32px; border-bottom:5px solid #000; border-radius:35px 26px 5px 5px; background:rgb(249,217,70); position:absolute; top:-16px; left:3px; -webkit-transform:rotate(34deg); -webkit-animation:mouse_mask 5s ease-in-out infinite;}
	@-webkit-keyframes mouse_mask{40%,43%{width:60.5px; top:-19.3px; left:1.5px;}0%,35%,48%,100%{width:70px; top:-16px; left:3px; -webkit-transform:rotate(33deg);}}
	/*双手*/
	.container .littleH .hands{position:relative;}
	.container .littleH .hands .Lhand,.Rhand{width:80px; height:80px; border:6px solid #000; border-radius:25px; background:rgb(249,217,70); position:absolute; top:220px; left:4px; -webkit-transform:rotate(40deg);}
	.container .littleH .hands .Lhand{-webkit-animation:lefthand 0.8s ease-in-out infinite;}
	@-webkit-keyframes lefthand{
    0%,50%,100%{-webkit-transform: rotate(40deg);}30%{-webkit-transform:rotate(37deg) translateX(1px);}}
	.container .littleH .hands .Rhand{left:205px; -webkit-transform:rotate(-40deg); -webkit-animation:righthand 0.8s ease-in-out infinite;}
	@-webkit-keyframes righthand{
    0%,50%,100%{-webkit-transform: rotate(-40deg);}80%{-webkit-transform:rotate(-37deg) translateX(-1px);}}
	.container .littleH .hands .Lhand:after,.Rhand:after{content:''; width:6px; border:3px solid #000; position:absolute; left:13px; top:50px; -webkit-transform:rotate(90deg);}
	.container .littleH .hands .Rhand:after{left:53px; -webkit-transform:rotate(-90deg);}
	/*双脚*/
	.container .littleH .feet{position:relative;}
	.container .littleH .feet .Lfoot,.Rfoot{width:36px; height:50px; background:#000; border-bottom-right-radius:6px; border-bottom-left-radius:6px; position:absolute; top:406px; left:110px;}
	.container .littleH .feet .Lfoot{-webkit-animation:leftfoot 0.8s ease-in-out infinite;}
	@-webkit-keyframes leftfoot{
    0%,50%,100%{-webkit-transform: rotate(0deg);}80%{-webkit-transform:rotate(10deg);}}
	.container .littleH .feet .Rfoot{left:155px; border-bottom-right-radius:9px; border-bottom-left-radius:6px; -webkit-transform-origin:left top; -webkit-animation:rightfoot 0.8s ease-in-out infinite;}
	@-webkit-keyframes rightfoot{
    0%,50%,100%{-webkit-transform: rotate(0deg);}80%{-webkit-transform:rotate(-10deg);}}
	.container .littleH .feet .Lfoot:after,.Rfoot:after{content:''; width:60px; height:35px; border-radius:20px 10px 21px 15px; background:#000; position:absolute; left:-36px; top:14.4px; -webkit-transform:rotate(5deg);}
	.container .littleH .feet .Rfoot:after{left:13px; border-radius:10px 20px 15px 21px; -webkit-transform:rotate(-5deg);}
	/*脚底阴影*/
	.container .littleH .groundShadow{width:200px; height:2px; border-radius:50%; background:rgba(0,0,0,0.3); box-shadow:0 0 2px 4px rgba(0,0,0,0.3); position:absolute; top:455px; left:50px;}
 </style>
 <body>
  <h2>纯css3制作小黄人</h2>

  <!--容器-->
  <div class="container">
	<!--小黄人-->
	<div class="littleH">
		<!--身体-->
		<div class="Hbody">
			<!--裤子-->
			<div class="trousers">
				<!--裤子凸出的矩形部分-->
				<div class="t_top"></div>
				<!--吊带-->
				<div class="condoleBelt">
					<div class="left"></div>
					<div class="right"></div>
				</div>
				<!--裤袋-->
				<div class="pocket"></div>
				<!--三条线-->
				<span class="left_line"></span>
				<span class="right_line"></span>
				<span class="bottom_line"></span>
			</div>
		</div>
		<!--头发-->
		<div class="hair">
			<div class="left_one"></div>
			<div class="left_two"></div>
		</div>
		<!--眼睛-->
		<div class="eyes">
			<!--左眼-->
			<div class="leftEye">
				<div class="Lblack">
					<div class="Lwhite"></div>
				</div>
			</div>
			<!--右眼-->
			<div class="rightEye">
				<div class="Rblack">
					<div class="Rwhite"></div>
				</div>
			</div>
		</div>
		<!--嘴巴-->
		<div class="mouse">
			<div class="M_shape"></div>
		</div>
		<!--双手-->
		<div class="hands">
			<div class="Lhand"></div>
			<div class="Rhand"></div>
		</div>
		<!--双脚-->
		<div class="feet">
			<div class="Lfoot"></div>
			<div class="Rfoot"></div>
		</div>
		<!--脚底阴影-->
		<div class="groundShadow"></div>
	</div>
  </div>
 </body>
