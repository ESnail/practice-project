  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript">
	$(".course ul li").hover(function(){
		//当鼠标滑上去的时候，显示默认的<a>标签，并让相邻的图片显示
		//提高权值，让a标签显示
		$("a",this).css("z-index","30");
		//降低权值，让相邻图片显示
		$(this).css("z-index","28");
		//改变定位值，出现相邻图片
		$("img.top",this).stop().animate({top:"-160px"},300);
		$("img.right",this).stop().animate({left:"300px"},300);
		$("img.bottom",this).stop().animate({top:"160px"},300);
		$("img.left",this).stop().animate({left:"-300px"},300);	
	},function(){
		//当鼠标离开的时候，恢复原来的定位
		$("a",this).css("z-index","10");
		$(this).css("z-index","20");
		//所有图片的定位回到原位
		$("img",this).stop().animate({left:"0px",top:"0px"},300);
		$(this).siblings().find("img").css("z-index","0");
		$(this).siblings().find("img.default").css("z-index","20");
	});
  </script>
