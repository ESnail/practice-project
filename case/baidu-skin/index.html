<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>百度换肤</title>
  <style type="text/css">
	*{margin:0; padding:0;}
	body{background:url("images/1.jpg");}

	p{width:50px; height:30px; background:rgba(0,0,0,0.5); color:#fff; text-align:center; line-height:30px; margin-top:30px; margin-left:70px; cursor:pointer;}

	.huanfu{width:100%; height:200px; position:absolute; top:0; left:0; background:#fff; display:none;}
	.huanfu .pic{width:590px; height:183px; margin:0px auto;}
	.huanfu .pic .box1{width:196px; height:183px; float:left;}
	.huanfu .pic .box2{width:98px; height:183px; float:left;}
	.huanfu .pic a{float:left;margin-bottom:-3px; margin-right:1px;}
	.huanfu .pic a:hover img{filter:Alpha(opacity=70); -moz-opacity:0.7; opacity: 0.7;}
  </style>
 </head>
 <body>
	<p class="btn">换肤</p>
	<!--换肤-->
	<div class="huanfu">
		<div class="pic">
			<div class="box1">
				<a href="#"><img src="images/1-1.jpg" width="195" height="119"/></a>
				<a href="#"><img src="images/2-2.jpg" width="97" height="59"/></a>
				<a href="#"><img src="images/3-3.jpg" width="97" height="59"/></a>
			</div>
			<div class="box2">
				<a href="#"><img src="images/4-4.jpg" width="97" height="59"/></a>
				<a href="#"><img src="images/5-5.jpg" width="97" height="59"/></a>
				<a href="#"><img src="images/6-6.jpg" width="97" height="59"/></a>
			</div>
			<div class="box1">
			<a href="#"><img src="images/7-7.jpg" width="97" height="59"/></a>
			<a href="#"><img src="images/8-8.jpg" width="97" height="59"/></a>
			<a href="#"><img src="images/9-9.jpg" width="195" height="119"/></a>
		</div>
		<div class="box2">
			<a href="#"><img src="images/10-10.jpg" width="97" height="59"/></a>
			<a href="#"><img src="images/11-11.jpg" width="97" height="59"/></a>
			<a href="#"><img src="images/12-12.jpg" width="97" height="59"/></a>
		</div>
		</div>
	</div>

	<!--引用我们的外部 jquery 文件-->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("p.btn").click(function(e){
				$("div.huanfu").slideDown("slow");
				e.stopPropagation();//阻止事件
			});
			$(document).click(function(){
				$("div.huanfu").slideUp("slow");
			});

			$("div.huanfu .pic img").click(function(e){
				var img = $(this).attr("src");
				var bimg=img.replace(/-\d*/,"");
				$("body").css("background","url("+bimg+")");
				e.stopPropagation();
			});
		});
	</script>
 </body>
</html>
