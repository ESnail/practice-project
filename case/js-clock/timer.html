<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Description" content="">
  <title>时钟</title>
  <style type="text/css">
	*{margin:0; padding:0;}
	ul li{list-style:none;}

	h1{text-align:center; margin-top:100px;}
	.box{width:200px; height:200px; background:#4da6ff; border:1px solid #000; margin:30px auto; border-radius:50%; position:relative;}
	.box .origin{width:16px; height:16px; border-radius:50%; margin-top:92px; margin-left:92px; background:#000;}
	#hour{width:8px; height:24px; background:#0000ff; position:absolute; top:76px; left:96px; transform-origin:bottom;}
	#min{width:4px; height:36px; background:#ffff00; position:absolute; top:63px; left:98px; transform-origin:bottom;}
	#sec{width:2px; height:46px; background:#f00; position:absolute; top:54px; left:99px; transform-origin:bottom;}
	
	#kedu li{width:2px; height:6px; background:#111; position:absolute; top:0px; left:99px; transform-origin:center 100px;}
	#kedu li:nth-child(5n+1){height:15px;}
  </style>
 </head>
 <body>
	<h1>时钟</h1>
	<div class="box">
		<div class="origin"></div>
		<div id="hour"></div>
		<div id="min"></div>
		<div id="sec"></div>
		<ul id="kedu"></ul>
	</div>
	
	<script type="text/javascript">
		(function(){
			//添加刻度
			var kedu = document.getElementById("kedu");
			var html = "";
			for(var i=0; i<60; i++){
				html += "<li style='transform:rotate("+ (i*6) +"deg)'></li>";
			}
			kedu.innerHTML = html;

			//时针
			var hourDom = document.getElementById("hour");
			//分针
			var minDom = document.getElementById("min");
			//秒针
			var secDom = document.getElementById("sec");

			//动画执行的函数
			function drawDate(){
				window.requestAnimationFrame(drawDate,null);
				//展示当前时间
				var date = new Date();
				var sec = date.getSeconds(); 
				var min = date.getMinutes()+sec/60;
				var hour = date.getHours() + min/60;
				//秒位置
				secDom.style.transform = "rotate("+(sec * 6)+"deg)";
				//分位置
				minDom.style.transform = "rotate("+(min * 6)+"deg)";
				//时针位置
				hourDom.style.transform = "rotate("+(hour * 30)+"deg)";
			};
			drawDate();
			//setInterval(drawDate,1000);
		})();
	</script>
 </body>
</html>
