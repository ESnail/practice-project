<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>表格</title>
  <style type="text/css">
	*{margin:0; padding:0;}
	body{font:12px "微软雅黑";}
	a{text-decoration:none; color:#333;}
	a:hover{text-decoration:underline;}

	table{width:90%; border-collapse:collapse; margin:70px auto 20px auto;}
	table th,td{height:25px; border:1px solid #111; padding:0 10px;}
	table th{background:#aaa;}
	table tbody tr td a{text-decoration:none; color:#000; font-weight:bold; display:block;}
	table tbody tr td:first-child{text-align:center;}
	table tbody tr td:nth-child(2){text-align:center;}
	table tbody tr td:last-of-type{text-align:center;}
	table tbody tr:nth-child(even){background:#ddd;}

	table tbody tr:hover{background:#9595ca; transition:all 0.3s ease-in-out;}
	table tbody tr td:hover{background:#00b900; color:#fff; transition:all 0.3s ease-in-out;}
	table tbody tr td a:hover{color:#fff; transition:all 0.3s ease-in-out;}

	.bg{background:yellow; color:#666;}

	.page{width:90%; height:30px; margin:0 auto;}
	.page .pagebox{width:300px; height:30px; margin:0 auto;}
	.page a{height:28px; display:inline-block; padding:0 13px; border:1px solid #00a600; float:left; text-align:center; line-height:28px;}
	.page a:hover{background:#a6ffa6; color:#006600; transition:all 0.3s ease-in-out;}
  </style>
 </head>
 <body>
	
	<!--表格-->
	<table>
		<thead id="thead">
			<tr>
				<th><input type="checkbox" class="chkall"/></th>
				<th>ID</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>地址</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="tbody">
			<tr>
				<td><input type="checkbox" class="chk"/></td>
				<td>1</td>
				<td>顾航</td>
				<td>男</td>
				<td>22</td>
				<td>北京</td>
				<td><a href="javascript:void(0)" onclick="del(this)">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="chk"/></td>
				<td>2</td>
				<td>陈健</td>
				<td>男</td>
				<td>22</td>
				<td>上海</td>
				<td><a href="javascript:void(0)" onclick="del(this)">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="chk"/></td>
				<td>3</td>
				<td>刘梅</td>
				<td>女</td>
				<td>21</td>
				<td>浙江</td>
				<td><a href="javascript:void(0)" onclick="del(this)">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="chk"/></td>
				<td>4</td>
				<td>郑飒</td>
				<td>女</td>
				<td>22</td>
				<td>南京</td>
				<td><a href="javascript:void(0)" onclick="del(this)">删除</a></td>
			</tr>
		</tbody>
		<tfoot>
			<tr ><td colspan="7" align="center">学生基本信息表</td></tr>
			<tr ><td colspan="7" align="center"><a href="javascript:void(0)" onclick="add()">增加一行</a></td></tr>
		</tfoot>
	</table>
	
	<div class="page">
		<div class="pagebox">
			<a href="javascript:void(0)">首页</a>
			<a href="javascript:void(0)">上一页</a>
			<a href="javascript:void(0)">下一页</a>
			<a href="javascript:void(0)">尾页</a>
			<a href="javascript:void(0)">共 / 页</a>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		//添加一行
		function add(){
			//第一种方式
			var tbodyDom = document.getElementById("tbody");
			var html = "<tr>" + 
				"<td><input type='checkbox' /></td>"+
				"<td>4</td>"+
				"<td>郑飒</td>"+
				"<td>女</td>"+
				"<td>22</td>"+
				"<td>南京</td>"+
				"<td><a href='javascript:void(0)' onclick='del(this)'>删除</a></td>"+
			"</tr>";
			tbodyDom.innerHTML += html;
		}

		//删除一行
		function del(obj){
			//删除一行需要先找到这行的父亲，然后父亲删除子类
			var trDom = obj.parentElement.parentElement;
			trDom.parentElement.removeChild(trDom);
		}

		//全选和反选
		$("#thead").find(".chkall").click(function(){
							
			$(".chk").prop("checked",$(this).prop("checked"));
			$(".chk").parents("tr").toggleClass("bg");
		})
						
		$("#tbody").find(".chk").click(function(){
			$(this).parents("tr").toggleClass("bg");
		})
	</script>
 </body>
</html>
