<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>图片点击放大展示</title>
  <style type="text/css">
	*{margin:0; padding:0;}
	body{width:100%; height:100%; background:url("images/bg.jpg");}

	#picbox{width:456px; height:404px; margin:70px auto; border:5px solid #000;}
	#picbox img{width:150px; height:200px; display:block; float:left; border:1px solid #fff; cursor:pointer;}
	#bg{width:100%; height:100%; background:rgba(0,0,0,0.5); position:fixed; top:0; left:0; display:none;}
	#show{width:300px; height:400px; position:absolute; top:72px; left:0; right:0; margin:auto; border:5px solid #fff; display:none;}
	#show #s_img{width:300px; height:400px;}
	#show #lb,#rb{width:18px; height:35px; cursor:pointer; position:absolute; top:50%;}
	#show #lb{left:-35px;}
	#show #rb{right:-35px;}
  </style>
 </head>
 <body>
  <!--图片盒子-->
  <div id="picbox">
	<img src="images/p1.jpg"></img>
	<img src="images/p2.jpg"></img>
	<img src="images/p3.jpg"></img>
	<img src="images/p4.jpg"></img>
	<img src="images/p5.jpg"></img>
	<img src="images/p6.jpg"></img>
  </div>
  <!--点击放大后的背景-->
  <div id="bg"></div>
  <!--点击放大展示-->
  <div id="show">
	<img id="lb" src="images/dirl.png"></img>
	<img id="s_img" src="images/p1.jpg"></img>
	<img id="rb" src="images/dirr.png"></img>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript">
	$(function(){
		var img;
		var index = 0;
		
		/*点击任意图片，背景变暗，图片放大*/
		$("#picbox img").click(function(){
			$("#bg").fadeIn();
			$("#show").fadeIn();
			img = $(this).attr("src");
			$("#show #s_img").attr("src",img);
			index = $(this).index();
		});

		/*点击背景，背景变亮，图片放大消失*/
		$("#bg").click(function(){
			$("#bg").fadeOut();
			$("#show").fadeOut();
		});

		/*点击右边的箭头自加*/
		$("#show #rb").click(function(){
			index++;
			if(index > 5){
				index = 0;
			};
			img = $("#picbox img").eq(index).attr("src");
			$("#show #s_img").attr("src",img);
			
		});

		/*点击左边的箭头自减*/
		$("#show #lb").click(function(){
			index--;
			if(index < 0){
				index = 5;
			};
			img = $("#picbox img").eq(index).attr("src");
			$("#show #s_img").attr("src",img);
			
		});
	});
  </script>
 </body>
</html>
